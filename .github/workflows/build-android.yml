name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: |
          cd android-port
          npm install

      - name: Add Android Platform
        run: |
          cd android-port
          npx cap add android || echo "Already exists"
          npx cap sync android

      - name: Build APK
        run: |
          cd android-port/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: anime-hub-debug-apk
          path: android-port/android/app/build/outputs/apk/debug/app-debug.apk
